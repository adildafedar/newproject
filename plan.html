<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Package</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select, input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .budget-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 25px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            margin-bottom: 20px;
        }
        .budget-slider:hover {
            opacity: 1;
        }
        .budget-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .budget-slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Customize Your Package</h1>
    <form action="conformation.html" method="post">
        <label for="accommodation">Accommodation:</label>
        <select name="accommodation" id="accommodation">
            <option value="hotel">Hotel</option>
            <option value="resort">Resort</option>
            <option value="apartment">Apartment</option>
        </select>

        <label for="transportation">Transportation:</label>
        <select name="transportation" id="transportation">
            <option value="car">Car Rental</option>
            <option value="flight">Flight</option>
            <option value="train">Train</option>
        </select>

        <label for="activities">Activities:</label>
        <input type="checkbox" name="activities" id="activities" value="sightseeing"> Sightseeing<br>
        <input type="checkbox" name="activities" id="activities" value="adventure"> Adventure Sports<br>
        <input type="checkbox" name="activities" id="activities" value="relaxation"> Relaxation<br>

        <label for="budget">Budget:</label>
        <input type="range" name="budget" id="budget" class="budget-slider" min="0" max="1000" step="10">

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
